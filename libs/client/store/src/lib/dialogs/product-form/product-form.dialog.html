<h2 mat-dialog-title>Produto</h2>

<form class="flex col gap-8" [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field class="col min-300">
    <mat-label> Nome do produto </mat-label>
    <input matInput autofocus formControlName="name" />
    <mat-error> Obrigatório </mat-error>
  </mat-form-field>

  <mat-form-field class="col min-300">
    <mat-label> Categoria </mat-label>
    <mat-select formControlName="category">
      <mat-option value="category1">Categoria 1</mat-option>
      <mat-option value="category2">Categoria 2</mat-option>
    </mat-select>
    <mat-error> Obrigatório </mat-error>
  </mat-form-field>

  <div class="row">
    <mat-form-field class="col min-100">
      <mat-label> Preço </mat-label>
      <input matInput inputmode="numeric" formControlName="price" />
      <mat-error> Mínimo R$ 1,00 </mat-error>
    </mat-form-field>

    <mat-form-field class="col min-100">
      <mat-label> Estoque </mat-label>
      <input matInput type="number" formControlName="stock" />
      <mat-error> Obrigatório </mat-error>
    </mat-form-field>
  </div>

  <mat-form-field class="col min-300">
    <mat-label> Descrição do produto </mat-label>
    <textarea matInput formControlName="description"></textarea>
    <mat-error> Obrigatório </mat-error>
  </mat-form-field>

  <mat-dialog-actions [align]="'end'">
    <button color="primary" mat-button mat-dialog-close>Cancelar</button>
    <button color="primary" mat-raised-button>Cadastrar</button>
  </mat-dialog-actions>
</form>
